<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect - Slight Scale */
        .card:hover {
            transform: scale(1.05);
        }

        /* Before - Background Overlay */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            z-index: -1;
        }

        /* After - Extra Glow Effect */
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #ff6600);
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            z-index: -1;
        }

        /* Hover Effect */
        .card:hover::before {
            opacity: 1;
        }

        .card:hover::after {
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="card">
        Hover Me
    </div>

</body>
</html>
