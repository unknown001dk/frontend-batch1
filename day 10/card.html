<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with ::before and ::after</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* ::before - Top Overlay */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            z-index: 1;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            transition: 5s;
        }

        /* ::after - Border Effect */
        .card::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 95%;
            height: 95%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin-top: 60px;
            font-size: 1.5rem;
            color: #333;
        }

        .content p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="content">
            <h2>Premium Plan</h2>
            <p>Get access to all features with a premium plan.</p>
            <a href="#" class="btn">Subscribe</a>
        </div>
    </div>

</body>
</html>
