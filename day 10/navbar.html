<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with Dropdown & Toggle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #3498db;
        color: white;
        position: relative;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .menu-toggle {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        position: relative;
        margin: 0 15px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        padding: 10px;
        display: block;
      }

      /* Dropdown Menu */
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        min-width: 150px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .dropdown-menu a {
        color: black;
        padding: 10px;
        display: block;
      }

      /* Show dropdown on hover (Desktop) */
      .nav-links li:hover .dropdown-menu {
        display: block;
      }

      .nav-links li:hover .dropdown-menu a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: #3498db;
          position: absolute;
          top: 50px;
          left: 0;
          text-align: center;
        }

        .nav-links li {
          padding: 10px 0;
          position: relative;
        }

        /* Show dropdown on click */
        .nav-links .dropdown-menu {
          position: relative;
          background: none;
          box-shadow: none;
          display: none;
        }

        .nav-links .show-dropdown {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li>
          <a href="#" onclick="toggleDropdown(event)">Services ▼</a>
          <ul class="dropdown-menu" id="dropdownMenu">
            <li><a href="#">Web Design</a></li>
            <li><a href="#">SEO</a></li>
            <li><a href="#">Marketing</a></li>
          </ul>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <script>
      function toggleMenu() {
        let navLinks = document.getElementById("navLinks");
        navLinks.style.display =
          navLinks.style.display === "flex" ? "none" : "flex";
      }

      function toggleDropdown(event) {
        event.preventDefault();
        let dropdownMenu = document.getElementById("dropdownMenu");
        dropdownMenu.classList.toggle("show-dropdown");
      }
    </script>
  </body>
</html>
