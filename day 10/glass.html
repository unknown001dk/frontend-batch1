<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Login Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: green;
        height: 100vh;
        background: url("../assets/images/mobiles/mobile-1.jpeg") no-repeat
          center;
        background-size: cover;
      }

      .login-box {
        position: relative;
        width: 300px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        text-align: center;
      }

      .login-box h2 {
        color: white;
        margin-bottom: 20px;
      }

      .input-box {
        width: 100%;
        margin-bottom: 15px;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 1rem;
      }

      .input-box input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
        color: rgb(192, 89, 89);
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" />
      </div>
      <button class="btn">Login</button>
    </div>
  </body>
</html>
