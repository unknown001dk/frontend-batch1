<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card with ::before and ::after</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card {
            position: relative;
            width: 250px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        /* ::before - Top Line */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #3498db;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* ::after - Bottom Shadow Effect */
        .card::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .card h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Basic Card</h2>
        <p>This is a simple card using ::before and ::after.</p>
    </div>

</body>
</html>
