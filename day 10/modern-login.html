<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('../assets/images/mobiles/phone-1.jpg') no-repeat center;
            background-size: cover;
        }

        .login-box {
            position: relative;
            width: 320px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: background 0.4s ease-in-out, transform 0.3s;
        }

        /* Hover effect to change background */
        .login-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .login-box h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        /* Input focus effect */
        .input-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        /* Button hover effect */
        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password">
        </div>
        <button class="btn">Login</button>
    </div>

</body>
</html>
