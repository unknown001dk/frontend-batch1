<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashstart academy</title>
</head>
<body>
  <!-- 1. forms 1.1 label, input--> 
  <!-- 
    id -- unique
    class -- collections
    name -- values
  
  
  -->
  <form>
    <label for="username">Username</label> <br>
    <input type="text" id="username"> <br><br>

    <label for="password">Password</label> <br>
    <input type="password" id="password"> <br> <br>
    <!-- <button></button> -->

    <input type="button" value="Register"><br><br>

    <label for="email">Email</label> <br>
    <input type="email" id="email"> <br> <br>

    <!-- <label for="gender">Gender</label> <br> -->
    <!-- <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female <br><br> -->
 
    <label for="gender">Gender</label> <br>
    <input type="radio" value="male" name="gender"> <span>Male</span>
    <input type="radio" value="female" name="gender"> <span>Female</span> 
    <input type="radio" value="others" name="gender"> <span>Others</span>
    <br><br>
    <label for="homework">Are you complete your homework</label> <br>
    <input type="radio" name="homework"> <span>Yes</span>
    <input type="radio" name="homework"> <span>NO</span>

    <br><br>
    <label for="number">Number</label> <br>
    <input type="number" id="number"> <br> <br>

    <label for="phonenumber">PhoneNumber</label> <br>
    <input type="tel" id="phonenumber"> <br> <br>

    <label for="dob">Date of Birth</label> <br>
    <input type="date" id="dob"> 
    <br><br>

    <label for="color">Colors</label>
    <input type="color" id="color">
    <br><br>

    <label for="textarea">Message</label>
    <textarea name="" id="textarea" spellcheck="false"></textarea>
    <br><br>

    <label for="">Select</label> <br>
    <select name="" id="">
      <option selected disabled>Select your country</option>
      <option>India</option>
      <option>Srilanka</option>
      <option>Italy</option>
      <option>America</option>
    </select>

    <br><br>
    <select>
      <option selected hidden>Please select true or false</option>
      <option>True</option>
      <option>False</option>
    </select>
    <br><br>
    <select>
      <option selected hidden>Please select +ve or -ve</option>
      <option>Positive</option>
      <option>Negative</option>
    </select>

    <br><br>

    <select>
      <option selected disabled>Select your course</option>
      <option>Frontend</option>
      <option>Backend</option>
      <option>C programming</option>
      <option>Python</option>
      <option>React</option>
    </select>

    <br><br>

    <label for="hidden">Hidden input box</label>
    <input type="hidden" id="hidden">

    <br><br>
    <label for="">Checkbox</label><br>
    <input type="checkbox"> <span>Terms and conditions</span>

    <br><br>
    <label for="">Agreement</label> 
    <input type="checkbox"> <span>I agree to the terms and conditions</span>

    <br><br>
    
    <label for="file">File</label>
    <input type="file">

    <br> <br> <br> <br><br> <br><br>
  </form>

  <video src="../assets/videos/video.mp4" width="300" height="300" controls muted></video>

  <br><br><br><br><br><br><br><br>

</body>
</html>
