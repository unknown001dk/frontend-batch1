<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Toggle Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        color: #fff;
      }
      .menu {
        display: flex;
        gap: 20px;
      }
      .menu a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      .menu a:hover {
        color: #ddd;
      }
      .toggle-btn {
        display: none;
        font-size: 20px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .menu {
          display: none;
          flex-direction: column;
          background-color: #333;
          padding: 10px;
        }
        .menu.active {
          display: flex;
        }
        .toggle-btn {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1>My Website</h1>
      <span class="toggle-btn" onclick="toggleMenu()">â˜°</span>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <script>
      function toggleMenu() {
        const menu = document.querySelector(".menu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</html>
