<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <link rel="stylesheet" href="./search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- 
    1. font awesome cdn -> script tag
    2. visit font awesome website
    3. copy the icons
  
  -->

  <img src="./nature-image.jpeg" alt="">

  <a onclick="handleSearch()"><i class="fa-solid fa-magnifying-glass inside gray"></i></a>
  <div class="parent none" id="searchbar">


    <i class="fa-solid fa-magnifying-glass inside"></i>
    <input type="text" placeholder="search.....">
  </div>


</body>
<script>
  function handleSearch() {
    document.getElementById('searchbar').classList.toggle('none');
  }
</script>
</html>
