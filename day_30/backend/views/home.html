<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md text-center">
    <h1 class="text-2xl font-bold mb-2">Welcome!</h1>
    <p id="userInfo" class="text-lg mb-6 text-blue-500 font-bold"></p>
    <a href="/logout" class="text-red-600">Logout</a>
  </div>
</body>
<script>
  async function getUserInfo() {
    const res = await fetch('user-info');
    const data = await res.json();

    console.log(data)

    if(data.user) {
      document.getElementById('userInfo').textContent = `Logged in as ${data.user.username} (${data.user.email})`;
    } else {
      window.location.href = '/login';
    }
  }
  getUserInfo();
</script>
</html>
