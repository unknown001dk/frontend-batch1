<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade-In and Fade-Out Modal</title>
  <style>
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ed6f6f;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      opacity: 0;
      visibility: hidden;
      z-index: 100;
      animation: fadeOut 5s ease ; /* Start in fadeOut state */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* When popover is shown, apply fade-in */
    #popup[popover] {
      opacity: 1;
      visibility: visible;
      animation: fadeIn 5s ease forwards;
    }

    /* Close Button Styling */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #ed6f6f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <button popovertarget="popup">Open Popup</button>

  <div id="popup" popover>
    <h1>Hey, this is a popup!</h1>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste error assumenda laudantium velit quam totam excepturi ea nulla sed.</p>
    <hr>
    <button popovertarget="popup">Close</button>
  </div>
</body>
</html>
