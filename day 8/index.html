  <style>
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ed6f6f;
      padding: 20px;
      border-radius: 5px;
      /* display: none; */
      z-index: 100;
      /* transition: fadeIn 5s ease; */
      animation: fadeIn 5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
