<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Products</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-4">
    <h1 class="text-2xl font-bold text-emerald-600">Edit Product</h1>
  </div>
  <form id="edit-form" class="p-3 flex flex-col gap-4">
    <input type="text" id="edit-product-name" class="p-3 border rounded focus:outline-none">
    <textarea id="edit-product-description" class="p-3 border rounded focus:outline-none"></textarea>
    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 py-3 text-white font-semibold rounded-lg">Save changes</button>
  </form>
</body>
<script src="./js/main.js"></script>
</html>
