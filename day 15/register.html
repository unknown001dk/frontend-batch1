<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Register - SkillBurst</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-600 via-pink-500 to-blue-500 flex justify-center items-center min-h-screen"
  >
    <div class="bg-white p-8 shadow-lg rounded-lg">
      <h2 class="text-3xl text-purple-700 font-bold mb-10 text-center">
        Register to SkillBurst
      </h2>
      <form>
        <input type="email" class="w-full mb-10 p-3 border rounded focus:border-green-800 focus:shadow-lg outline-none border-green-500" placeholder="example@gmail.com" />
        <input type="text" class="w-full mb-10 p-3 border rounded focus:border-green-800 focus:shadow-lg outline-none border-green-500" placeholder="username" />
        <input type="password" class="w-full mb-10 p-3 border rounded border-green-500 focus:border-green-800 focus:shadow-lg outline-none" placeholder="*****" />
        <div class="text-center">
          <button class="bg-purple-600 px-6 py-2 rounded text-white font-bold hover:bg-purple-700 transition mb-10 cursor-pointer">Register</button>
        </div>
      </form>
      <p class="text-sm text-center">Already have an account? <a href="./login.html" class="text-purple-700 hover:underline">Sign In</a></p>
    </div>
  </body>
</html>
