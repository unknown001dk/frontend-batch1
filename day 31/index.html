<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                light: '#a7f3d0',
                DEFAULT : "#10b981",
                dark: '#064e3b'
              }
            }
          }
        }
      }
    </script>
  </head>
  <body
    class="bg-emerald-50 min-h-screen flex items-center justify-center transtion-all duration-500 dark:bg-gray-900"
  >
    <div
      class="w-full h-[90vh] max-w-6xl bg-white rounded-2xl shadow-2xl flex overflow-hidden transtion-all duration-500 dark:bg-gray-800"
    >
      <!-- sidebar -->
      <div
        class="w-1/3 bg-emerald-100 p-4 flex flex-col space-y-4 dark:bg-emerald-800"
      >
        <!-- header -->
        <div class="flex items-center justify-between mb-2">
          <h1 class="text-2xl font-bold text-emerald-600 dark:text-white">
            Chats
          </h1>
          <button
            id="toggleDarkMode"
            class="bg-emerald-500 text-white px-3 py-1 rounded-2xl text-sm hover:bg-emerald-600 hover:cursor-pointer"
          >
            üåô
          </button>
        </div>
        <!-- chat list -->
        <div id="chatList" class="flex-1 overflow-y-auto space-y-3">
        </div>
      </div>

      <!-- main screen or chat screen -->
      <div class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-900">
        <!-- chat header -->
        <div class="flex items-center gap-4 p-4 border-b border-gray-200 dark:border-gray-700 bg-emerald-200 dark:bg-emerald-800">
          <div class="w-10 h-10 rounded-full bg-emerald-500 flex items-center justify-center">üßë‚Äçü¶∞</div>
          <div>
            <div id="chatWith" class="text-lg font-bold text-gray-800 dark:text-white"></div>
            <div id="typingStatus" class="text-sm text-gray-500 dark:text-gray-300">Online</div>
          </div>
        </div>

        <!-- messages -->
        <div id="chatBody" class="flex-1 overflow-y-auto p-6 space-y-4 dark:text-white"></div>
        <!-- input -->
        <div class="p-4 border-t border-gray-300 dark:border-gray-700 flex items-center gap-4">
          <input id="messageInput" type="text" placeholder="..." class="flex-1 p-3 rounded-full border focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-none dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          <button id="sendBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-3 rounded-full">Send</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
